<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/mantra.esm.js"></script>
  <script nomodule src="/build/mantra.js"></script>
  <link rel="stylesheet" href="/build/mantra.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 32px;
    }

    h2 {
      margin-top: 32px;
      margin-bottom: 16px;
      font-size: 18px;
      color: #4B5053;
    }

    .container-teste {
      max-width: 400px;
      display: flex;
      flex-direction: row;
      gap: 16px;
    }

    .container-teste > div {
      width: 50%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      max-width: 900px;
    }

    .grid > div {
      padding: 16px;
      border: 1px solid #E5E7E8;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>Mantra - Sandbox</h1>

  <h2>Field Text Area - Estados</h2>
  <div class="grid">
    <!-- Default -->
    <div>
      <mnt-field-text-area
        input-name="default"
        label-text="Label"
        placeholder="Placeholder"
        required
        max-length="300"
      ></mnt-field-text-area>
    </div>

    <!-- Default Filled -->
    <div>
      <mnt-field-text-area
        input-name="default-filled"
        label-text="Label"
        value="Texto preenchido no campo"
        required
        max-length="300"
      ></mnt-field-text-area>
    </div>

    <!-- Error -->
    <div>
      <mnt-field-text-area
        input-name="error"
        label-text="Label"
        placeholder="Placeholder"
        state="error"
        inline-message="Este campo é obrigatório"
        required
        max-length="300"
      ></mnt-field-text-area>
    </div>

    <!-- Error Filled -->
    <div>
      <mnt-field-text-area
        input-name="error-filled"
        label-text="Label"
        value="Texto com erro"
        state="error"
        inline-message="Mensagem de erro"
        required
        max-length="300"
      ></mnt-field-text-area>
    </div>

    <!-- Success -->
    <div>
      <mnt-field-text-area
        input-name="success"
        label-text="Label"
        placeholder="Placeholder"
        state="success"
        inline-message="Campo válido"
        required
        max-length="300"
      ></mnt-field-text-area>
    </div>

    <!-- Success Filled -->
    <div>
      <mnt-field-text-area
        input-name="success-filled"
        label-text="Label"
        value="Texto validado com sucesso"
        state="success"
        inline-message="Campo válido"
        required
        max-length="300"
      ></mnt-field-text-area>
    </div>

    <!-- Disabled -->
    <div>
      <mnt-field-text-area
        input-name="disabled"
        label-text="Label"
        placeholder="Placeholder"
        disabled
        required
        max-length="300"
      ></mnt-field-text-area>
    </div>

    <!-- Disabled Filled -->
    <div>
      <mnt-field-text-area
        input-name="disabled-filled"
        label-text="Label"
        value="Texto desabilitado"
        disabled
        required
        max-length="300"
      ></mnt-field-text-area>
    </div>
  </div>
</body>
</html>
