<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/mantra.esm.js"></script>
  <script nomodule src="/build/mantra.js"></script>
  <link rel="stylesheet" href="/build/mantra.css" />

<body>
  <!-- Typography Examples -->

  <span class="title-small">Title</span>
  <span class="title-medium">Medium</span>
  <span class="title-large">Large</span>

  <div>
    <h2>Badges</h2>
    <mnt-badge label="DEFAULT"></mnt-badge>

    <mnt-badge size="tiny" label="tiny" icon="plus"></mnt-badge>
    <mnt-badge size="small" label="small" icon="plus"></mnt-badge>
    <mnt-badge size="medium" label="medium" icon="plus"></mnt-badge>

    <mnt-badge size="tiny" tone="highlight" label="tiny" icon="plus"></mnt-badge>
    <mnt-badge size="small" tone="highlight" label="small" icon="plus"></mnt-badge>
    <mnt-badge size="medium" tone="highlight" label="medium" icon="plus"></mnt-badge>

    <mnt-badge size="tiny" tone="emphasis" label="tiny" icon="plus"></mnt-badge>
    <mnt-badge size="small" tone="emphasis" label="small" icon="plus"></mnt-badge>
    <mnt-badge size="medium" tone="emphasis" label="medium" icon="plus"></mnt-badge>

    <mnt-button
      variant="emphasis"
      color="primary"
      label="Emphasis"
      size="small"
      icon-left="plus"
    ></mnt-button>

    <mnt-button
      variant="emphasis"
      color="primary"
      label="Emphasis"
      size="medium"
      icon-left="plus"
    ></mnt-button>

    <mnt-button
      variant="emphasis"
      color="primary"
      label="Emphasis"
      size="large"
      icon-left="plus"
    ></mnt-button>

    <hr>

  <!-- YooButton Examples -->
  <h2>Buttons</h2>

  <h3>Default</h3>

  <mnt-button
    label="Default"
    disabled
  ></mnt-button>

  <mnt-button
    label="Default"
    onClick="alert('Button clicked!')"
  ></mnt-button>

  <mnt-button
    icon-left="plus"
    icon-right="plus"
  >
    Exemplo de bot√£o utilizando
    <strong>slot</strong>
  </mnt-button>

  <mnt-button
    label="Default with icons"
    icon-left="plus"
    icon-right="plus"
  ></mnt-button>

  <mnt-button
    label="Default with icons"
    icon-right="plus"
  ></mnt-button>

  <mnt-button
    label="Default with icons"
    icon-left="plus"
  ></mnt-button>

  <h3>Regular</h3>
  <mnt-button
    variant="emphasis"
    label="emphasis"
    icon-left="signalingCheckCircle"
    icon-right="signalingCheckCircle"
    color="success"
    size="large"
    disabled="false"
    full-width="false"
  ></mnt-button>
  <mnt-button
    variant="regular"
    label="emphasis"
    icon-left="signalingCheckCircle"
    icon-right="signalingCheckCircle"
    color="success"
    size="large"
    disabled="false"
    full-width="false"
  ></mnt-button>
  <mnt-button
    variant="stroke"
    label="emphasis"
    icon-left="signalingCheckCircle"
    icon-right="signalingCheckCircle"
    color="success"
    size="large"
    disabled="false"
    full-width="false"
  ></mnt-button>

  <!-- YooInput Component Example -->
  <div style="padding: 16px;">

    <mnt-input-group
      inputName="username"
      label="Username"
      placeholder="Enter your username"
      is-required="true"
      condition="false"
      trailing-icon="true"
    >
      <input maxlength="10" id="teste" />
      <div slot="helper-text">
        ashdiodsjofjidsjf
      </div>
      <div slot="icon">
        <mnt-icon icon="signalingCheckCircle" size="small" color="black"></mnt-icon>

  </div>

  <div>
    <mnt-illustration name="burger" height="250px"></mnt-illustration>
  </div>

  <mnt-tooltip text="Texto tooltip" position="right">
