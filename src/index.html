<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/mantra.esm.js"></script>
  <script nomodule src="/build/mantra.js"></script>
  <link rel="stylesheet" href="/build/mantra.css" />
</head>

<body>
  <!-- Typography Examples -->

  <span class="title-small">Title</span>
  <span class="title-medium">Medium</span>
  <span class="title-large">Large</span>

  <!-- YooButton Examples -->
  <yoo-button>Default</yoo-button>
  <yoo-button variant="regular">Regular</yoo-button>
  <yoo-button variant="stroke">Stroke</yoo-button>
  <yoo-button variant="plain">Plain</yoo-button>
  <yoo-button variant="emphasis">Emphasis</yoo-button>

  <yoo-button size="small">small</yoo-button>
  <yoo-button size="medium">medium</yoo-button>
  <yoo-button size="large">large</yoo-button>

  <!-- YooInput Component Example -->
  <div style="padding: 16px;">

    <yoo-input-group inputName="username" label="Username" placeholder="Enter your username" is-required="true"
      condition="false" trailing-icon="true">
      <input maxlength="10" />
    </yoo-input-group>

    <yoo-input-group inputName="email" label="Email" placeholder="Enter your email" is-required="false" condition="false"
      trailing-icon="true">
      <input maxlength="10" />
    </yoo-input-group>

    <yoo-input-group inputName="name" label="name" placeholder="Enter your name" is-required="true" condition="true">
      <input maxlength="10" />
    </yoo-input-group>
    
    <yoo-input-group inputName="password" label="Password" placeholder="Enter your password" is-required="true"
      trailing-icon="true">
      <input maxlength="10" />
    </yoo-input-group>
  </div>

  <div style="display: inline-flex; flex-direction: row;">
    <!-- YooIcon Component Example -->
    <yoo-icon icon="caret-right" size="small" color="black"></yoo-icon>
    <yoo-icon icon="caret-right" size="medium" color="black"></yoo-icon>
    <yoo-icon icon="caret-right" size="large" color="white" background="black"></yoo-icon>
    <yoo-icon icon="caret-right" size="doubleLarge" color="white" background="black"></yoo-icon>
  </div>

</body>

</html>
